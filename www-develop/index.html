<!DOCTYPE html>
<html ng-app="locator" ng-controller="MainCtrl as mc">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title ng-bind="mc.title || mc.defaultTitle"></title>

    <meta name="description" content="Die Plattform für Kurztrips aus deiner Perspektive.">
    <meta name="og:description" content="Die Plattform für Kurztrips aus deiner Perspektive."/>
    <meta name="og:url" content="https://locator-app.com"/>
    <meta name="og:title" content="Locator | Die Plattform für Kurztrips aus deiner Perspektive"/>
    <meta name="og:image" content="http://locator-app.com/images/fb-post.jpg"/>

    <link href='http://fonts.googleapis.com/css?family=Signika:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png"/>
    <link rel="icon" href="images/favicon.png" type="image/png"/>

    <link rel="stylesheet" href="lib/components/flexslider/flexslider.css">
    <link rel="stylesheet" href="lib/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/components/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="lib/components/angular-emoji-filter-hd/dist/emoji.min.css">
    <link rel="stylesheet" href="lib/components/ngDialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="lib/components/ngDialog/css/ngDialog-theme-default.min.css">

    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editProfile.css">
    <link rel="stylesheet" href="css/insertTrip/insertTrip.css">
    <link rel="stylesheet" href="css/insertTrip/insert.css">
    <link rel="stylesheet" href="css/search-sidebar.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/messenger.css">
    <link rel="stylesheet" href="css/trip.css">
    <link rel="stylesheet" href="css/insertLocation.css">
    <link rel="stylesheet" href="css/locations.css">
    <link rel="stylesheet" href="css/insertTrip/edit-trip.css">
    <link rel="stylesheet" href="css/utility.css">
    <!-- endinject -->

    <link rel="stylesheet" href="lib/components/cropper/dist/cropper.css">
    <link rel="stylesheet" href="lib/components/angular-mood-selection/css/mood-selection.css">
    <link rel="stylesheet" href="lib/components/angular-daterange-picker/css/datepicker.css">
    <link rel="stylesheet" href="lib/components/angular-fix-on-scroll/css/fix-on-scroll.css">
    <link rel="stylesheet" href="lib/components/angular-accommodation-equipment-chooser/css/accommodationEquipment.css">
    <link rel="stylesheet" href="lib/components/ngDialog/css/ngDialog.min.css">

    <link rel="stylesheet" href="css/responsive.css">
</head>

<body ng-cloak id="page-top" ng-class="{'slider': slider}">

<div ng-if="slider" class="absolute-slider" ng-controller="SlideCtrl as sc">

    <div class="welcome-left welcome-half" back-img="{{sc.randomLeft}}"></div>
    <div class="welcome-right welcome-half" back-img="{{sc.randomRight}}"></div>

</div>

<div class="moodal" id="loginmodal" ng-include="'templates/modal/login.html'"></div>
<div class="moodal" id="registermodal" ng-include="'templates/modal/register.html'"></div>


<div ng-class="{'active': overlay}" ng-click="mc.closeOverlay()" class="overlay"></div>

<div class="relative bar-wrapper">
    <div class="fixed-bar">
        <div class="container-fluid blackopac" ng-include="'templates/headerBar/headerBar.html'"></div>
    </div>
</div>

<div class="uiview" autoscroll="true" ng-include="'templates/static/staticButtons.html'"></div>
<div ui-view></div>


<div class="container-fluid footer" ng-include="'templates/static/footer.html'"></div>

<script src="lib/components/jquery/dist/jquery.min.js"></script>
<script src="lib/components/angular/angular.min.js"></script>
<script src="js/app.js"></script>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script src="lib/components/ng-map-autocomplete/src/ng-map-autocomplete.js"></script>
<script src="lib/components/angular-google-maps/dist/angular-google-maps.min.js"></script>

<script src="lib/components/angular-cache/dist/angular-cache.min.js"></script>
<script
    src="lib/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="lib/components/moment/moment.js"></script>
<script src="lib/components/moment/locale/de.js"></script>
<script src="lib/components/angular-emoji-filter-hd/dist/emoji.min.js"></script>
<script src="lib/components/ngSmoothScroll/angular-smooth-scroll.min.js"></script>
<script src="lib/components/angular-fix-on-scroll/js/directive.js"></script>
<script src="lib/components/angular-accommodation-equipment-chooser/js/directive.js"></script>
<script src="lib/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/components/flexslider/jquery.flexslider.js"></script>
<script src="lib/components/angular-flexslider/angular-flexslider.js"></script>
<script src="lib/components/ngDialog/js/ngDialog.min.js"></script>
<script src="lib/components/angular-file-upload/angular-file-upload.js"></script>
<script src="lib/components/angular-hotkeys/build/hotkeys.min.js"></script>
<script src="lib/components/angular-animate/angular-animate.js"></script>
<script src="lib/components/angular-selection-list/js/directive.js"></script>
<script src="lib/components/angular-daterange-picker/js/directive.js"></script>
<script src="lib/components/cropper/dist/cropper.js"></script>
<script src="lib/components/ng-file-upload/ng-file-upload.min.js"></script>
<script src="lib/components/angular-progress-arc/angular-progress-arc.min.js"></script>
<script src="lib/components/ng-lodash/build/ng-lodash.min.js"></script>

<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

<script src='lib/components/angular-media-queries/match-media.js'></script>

<audio src="sounds/message_sound.mp3" id="incoming_message"></audio>
</body>
