<a class="close-modal pointer" ng-click="hc.closeDialog()">X</a>

<div class="btn-grp-white">
    <a class="fb-login pointer" ng-click="hc.loginFacebook()">Login with Facebook</a>
    <a class="gp-login pointer" ng-click="hc.loginGoogle()">Login with Google</a>
</div>
<form name="form">
    <input ng-model="hc.mail" type="email" placeholder="E-Mail" name="inputMail">
    <input ng-model="hc.password" type="password" placeholder="Passwort" name="inputPassword">
    <input ng-click="hc.login()" class="pointer login submit button" value="Login" type="submit">
</form>
