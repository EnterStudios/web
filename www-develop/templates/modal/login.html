<img ng-click="mc.closeDialog()" class="right pointer close-button" src="images/icons/white_cross.png">


<div ng-class="{hidden: mc.forgotPassword || mc.switchedToRegistration}" class="normallogin">
    <div class="btn-grp-white">
        <div class="row no-margin-left">
            <div class="fb">
                <div class="fb-image" style="background-image: url('./images/svgs/fb_logo_white.svg')" ></div>
                <a class="fb-login pointer" ng-click="mc.loginFacebook()">Mit Facebook einloggen</a>
            </div>
        </div>
        <hr>
        <div class="row no-margin-left">
            <div class="gp">
                <div class="gp-image" style="background-image: url('./images/svgs/gp_logo_white.svg')"></div>
                <a class="gp-login pointer" ng-click="mc.loginGoogle()">Mit Google einloggen</a>
            </div>
        </div>
        <hr>
    </div>

    <form name="loginform">
        <input required ng-model="mc.mail" type="email" placeholder="E-Mail" name="inputMail">
        <input required ng-model="mc.password" type="password" placeholder="Passwort" name="inputPassword">

        <div ng-class="{open: mc.errormsg}" class="msg error-msg">{{mc.errormsg}}</div>
        <div ng-class="{open: mc.successmsg}" class="msg success-msg">{{mc.successmsg}}</div>
        <input ng-click="mc.login(loginform)" class="pointer login submit button" value="Login" type="submit">

    </form>

    <a ng-click="mc.triggerforgotPassword()" class="pointer forgotpw">Passwort vergessen</a>
    <a ng-click="mc.closeDialog(); mc.openRegisterDialog()" class="pointer forgotpw">Registrieren</a>
</div>

<form class="passwordforget login-wrapper" ng-class="{show: mc.forgotPassword}" name="forgetform">
    <input required ng-model="mc.mail" type="email" placeholder="E-Mail" name="inputMail">

    <div ng-class="{open: mc.errormsg}" class="msg error-msg">{{mc.errormsg}}</div>
    <div ng-class="{open: mc.successmsg}" class="msg success-msg">{{mc.successmsg}}</div>
    <input ng-click="mc.sendNewPassword(mc.mail, forgetform)" class="pointer login submit button"
           value="Send mir ein Passwort"
           type="submit">
</form>
