<a class="close-modal pointer" ng-click="uhc.closeDialog()">X</a>

<div class="btn-grp-white">
    <a class="fb-login" ng-href="{{uhc.facebook}}">Login with Facebook</a>
    <a class="gp-login" ng-href="{{uhc.google}}">Login with Google</a>
</div>
<form name="form">
    <input required ng-model="uhc.name" type="text" placeholder="Name" name="name">
    <input required ng-model="uhc.mail" type="email" placeholder="E-Mail" name="inputMail">
    <input required ng-model="uhc.password" type="password" placeholder="Passwort" name="inputPassword">
    <input ng-click="uhc.register()" class="pointer register submit button" value="Registrieren" type="submit">
</form>>
