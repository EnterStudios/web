<div class="locationview-container" ng-controller="LocationViewCtrl as lt">
    <div id="trip-image" class="trip-image header-image-container">
        <div class="header-image" style="background-image: url({{lt.locationImagePath}});"></div>
        <div class="location-icon" style="background-image: url({{'./images/icons/location_white.png'}});"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="content-header">
                <div class="col-xs-6">
                    <img class="profile-image" ng-src="{{lt.profileImagePath}}">
                </div>
                <div class="col-xs-6">
                    <div class="link-container">
                        <div class="all-locations pointer" style="background-image: url('./images/icons/all_locations.png')" ng-click="lt.moveToAllLocations()"></div>
                        <div class="messenger pointer" style="background-image: url('./images/icons/messenger.png')"  ng-click="lt.moveToMessenger()"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row fix-position-bottom">
            <div class="col-xs-5 fix-position-left">
                <div class="location-title">
                    <p class="big-font-size">{{lt.location.title}}</p>
                </div>
                <div class="location-creator">
                    <p>von <strong>{{lt.user.name}}</strong> am <strong> <resultdate class="black" date="lt.location.create_date"></resultdate></strong></p>
                </div>
                <div class="location-description">
                    <p>{{lt.location.description}}</p>
                </div>
                <div class="location-tags" ng-if="lt.location.tags.length > 0">
                    <span ng-repeat="tag in lt.location.tags" class="tag">{{tag}}</span>
                </div>
            </div>
            <div class="col-xs-5 col-xs-offset-2">
                <div class="map-title">
                    <p class="big-font-size">Karte</p>
                </div>

                <div class="map-image" style="background-image: url({{lt.location.images.googlemap + '&size=400x450'}});"></div>
            </div>
        </div>
    </div>
</div>
