<div class="locationview-container container" ng-controller="LocationViewCtrl as lt">
    <div class="location-view-image">
        <img class="header-image"
             ng-src="{{lt.locationImagePath}}">

    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="location-title">
                <p>{{lt.location.title}}</p>
            </div>
            <div class="location-creator">
                <p>Lukas am 01.07.2015</p>
            </div>
            <div class="location-description">
                <p>{{lt.location.description}}</p>
            </div>
            <div ng-if="lt.location.tags.length > 0" class="location-tags locationborder">
                <span ng-repeat="tag in lt.location.tags" class="tag">{{tag}}</span>
            </div>
        </div>
        <div class="col-xs-6">
            <p>Karte</p>
            <div class="google-maps-location relative">
                <div ng-class="{'loading': ilc.gpsLoading}" class="spinner"></div>
                <ui-gmap-google-map center='ilc.map.center' zoom='ilc.map.zoom'
                                    events="ilc.map.events">
                    <ui-gmap-marker coords="ilc.map.clickedMarker" idKey="ilc.map.clickedMarker.id"
                                    options="ilc.map.clickedMarker.options">
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>
</div>
