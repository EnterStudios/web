<div class="absolute-slider" ng-controller="SlideCtrl as sc">
    <flex-slider class="static" control-nav="false" direction-nav="false" slide="s in sc.slides">
        <li>
            <div class="img-slide" style="background: url({{s}}); background-size: cover;"></div>
        </li>
    </flex-slider>
</div>
