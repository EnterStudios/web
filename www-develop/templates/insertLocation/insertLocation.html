<div class="insert-location-container" ng-controller="InsertLocationCtrl as ilc">
    <div class="image-upload-modal" ng-show="ilc.showImageUploadModal">
        <img src="{{ilc.imagePath.result}}" id="cropping-preview" alt="" class="image-modal"/>

        <div class="controls">
            <div class="btn" ng-click="ilc.uploadImage()">Upload</div>
        </div>
    </div>
    <div id="trip-image" class="trip-image" ng-click="ilc.showImageChooser()">
        <progress-arc
            ng-hide="ilc.uploadIsDone"
            class="progressbar"
            size="100"
            complete="ilc.progressPercentage"
            counter-clockwise="true">
        </progress-arc>
        <a class="choose-image welcome_button">Choose image</a>
        <input id="image-upload" type="file" onchange="angular.element(this).scope().ilc.selectImage(this)"
               style="display: none">
        <img id="preview" ng-src="http://locator.in.htwg-konstanz.de{{ilc.headerImagePath}}">

    </div>
    <form>
        <div class="input-content">
            <div class="content-header">
                <div class="profile-image">
                    <img ng-src="http://locator.in.htwg-konstanz.de{{ilc.me.picture.picture}}">
                </div>
                <div class="moods">
                    <div class="feeling-text">
                        <p>Wie f√ºhlt sich dein Trip an?</p>
                        <moodselection selected-moods="ilc.selectedMoods" selectable-moods="ilc.selectableMoods"
                                       query="ilc.query"></moodselection>
                    </div>
                </div>
            </div>
            <div class="content-bottom">
                <div class="left-section" set-class-when-at-top="fix-to-top">
                    left

                </div>
                <div class="right-section">
                    <ui-gmap-google-map center='ilc.map.center' zoom='ilc.map.zoom' events="ilc.map.events">
                        <ui-gmap-marker coords="ilc.map.clickedMarker"  idKey="ilc.map.clickedMarker.id" options="ilc.map.clickedMarker.options">

                        </ui-gmap-marker>
                    </ui-gmap-google-map>

                    right
                </div>
            </div>
        </div>
    </form>
</div>
