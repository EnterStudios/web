<div class="result trip-min-view">
    <div class="inner-result">
        <div class="row">
            <div class="col-xs-12 col-sm-8 no-margin no-padding">
                <img-triplist locations="trip.locations" mapwidth="300" mapheight="150" scale="1"></img-triplist>
            </div>
            <div class="col-xs-12 col-sm-4 no-margin result-content-box">
                <div class="result-content-wrapper" ui-sref="trip({tripId:trip._id})">

                    <h3 class="result-trip-title">{{trip.title}}</h3>

                    <div class="result-trip-date">
                        <strong>
                            <resultdate class="black" date="trip.start_date"></resultdate>
                        </strong>
                        bis
                        <strong>
                            <resultdate class="black" date="trip.end_date"></resultdate>
                        </strong>
                    </div>

                    <p class="result-user-info">
                        Von <span class="black"><strong>{{trip.username}}</strong></span></p>

                    <div class="day-amount black">
                        <span><strong>{{trip.days}}</strong> Tag</span><span ng-show="trip.days > 1">e</span>
                        <span> | <strong>{{trip.locationCount}}</strong> Location</span><span ng-show="trip.locationCount > 1">s</span>
                        <span> | <strong>{{trip.persons}}</strong> Person</span><span ng-show="trip.persons > 1">en</span>
                    </div>

                    <span ng-show="trip.accommodation"> | <strong>mit</strong> Ãœbernachtung</span>

                    <div class="moods-container">

                    </div>
                </div>
                <div class="result-content-bottom">
                    <div class="col-xs-3 icon-container white-border" style="background-image: url('./images/icons/moods_white/{{trip.moods[0]}}.png')"></div
                    <div class="col-xs-3 icon-container look-icon"></div>
                    <div class="col-xs-3 icon-container location-icon"></div>
                    <div class="col-xs-3 icon-container messenger-icon"></div>
                </div>
            </div>
        </div>
    </div>
</div>
