<md-list class="conversations">
    <md-list-item ui-sref-active="active" ui-sref="messenger.opponent({ opponentId: conversation._id })" ng-click="mc.select(conversation)" class="item md-3-line" ng-repeat="conversation in mc.conversations">

        <img ng-src="conversation.opponent.picture.picture"/>

        <div class="md-list-item-text">
            <h3>{{ conversation.opponent.name }}</h3>
          <!--  <p>{{ conversation.lastMessage }}</p> -->
        </div>
    </md-list-item>
</md-list>
