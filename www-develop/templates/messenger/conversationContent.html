<div ng-if="mc.selectedConversation === null" class="content-wrapper">
    <div class="header">
        <h2>Select a conversation!</h2>
    </div>

</div>


<div ng-if="mc.selectedConversation !== null" class="content-wrapper">
    <div class="header" ui-sref="user({profileId: mc.selectedConversation.opponent._id})">
        <img
            ng-src="{{mc.selectedConversation.opponent.picture.picture}}"
            class="md-avatar"/>

        <h2>{{mc.selectedConversation.opponent.name}}</h2>
    </div>

    <div class="content" chat-scroller="mc.messages">
        <div ng-class="{'out' : message.from === $root.userID}" class="message" ng-repeat="message in mc.messages">
            <p>{{message.message}}</p>
        </div>
    </div>
</div>

<form class="chat-input" ng-if="mc.selectedConversation != null">
    <textarea id="chat_box" ng-model="mc.textbox" ng-keyup="mc.sendMessage($event)"></textarea>
    <button ng-click="mc.sendMessage()" type="button" id="chat_submit">Submit</button>
</form>
