<div class="row relative trip-wrapper">

    <div class="controls">
        <a ng-click="et.selectLocation(location)"><img class="pointer control-button insert-location"
                                                       src="images/icons/trip/plus.png"></a>
    </div>


    <div class="col-xs-3 img-wrapper pointer"
         ng-click="et.triggerPrevew(location)" class="pointer" style="background-image: url({{location.images.picture + '?size=small' || location.images.googlemap + '&size=400x234'}}); background-size: cover;">

        <img class="bigger-button" src="images/icons/bigger.png">
    </div>


    <div class="content-wrapper col-xs-9">

        <div ng-click="et.selectLocation(location)" class="select-overlay pointer">
            <a><img class="trip-selection img-responsive" src="images/icons/trip/plus.png"></a>
        </div>

        <h3>{{location.title}}</h3>

        <p class="location-description">{{location.description}}</p>

        <div class="location-tags tags">
            <span ng-repeat="tag in location.tags | limitTo: 3 track by $index" class="tag">{{tag}}</span>
        </div>

    </div>

</div>
