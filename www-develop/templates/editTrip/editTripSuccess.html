<div class="container trip-success-container relative">
    <div class="wrapper">
        <div class="row">
            <div class="tripsuccess-image relative col-sm-8"
                 style="background-image: url({{successImg}}); background-size: cover;">
                <div class="success-overlay">
                    <h2>Dein Trip wurde zur Datenbank hinzugefügt</h2>
                </div>
            </div>
            <div class="col-sm-4 infobox">
                <ul class="success-menu">
                    <li ui-sref="trip({tripId: lastInsertedTripId})"><div class="image" style="background-image: url('./images/icons/ansehen.png')"></div><a class="pointer">Trip ansehen</a></li>
                    <li><div class="image" style="background-image: url('./images/icons/alle_trips.png')"></div><a class="pointer" ui-sref="user({profileId: userID, tab: 'trips'})">Alle Trips ansehen</a></li>
                    <li><div class="image" style="background-image: url('./images/icons/trip_erstellen.png')"></div><a class="pointer" ui-sref="insertTrip">Weiteren Trip hinzufügen</a></li>
                    <li><div class="image" style="background-image: url('./images/icons/all_locations.png')"></div><a class="pointer" ui-sref="user({profileId: userID, tab: 'locations'})">Alle Locations ansehen</a></li>
                    <li><div class="image" style="background-image: url('./images/icons/location_hinzufuegen.png')"></div><a class="pointer" ui-sref="insertLocation">Location hinzufügen</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
