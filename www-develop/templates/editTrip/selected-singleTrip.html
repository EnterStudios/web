<div class="row relative">

    <div class="controls">
        <a ng-click="et.deSelectLocation(location)"><img class="control-button insert-location"
                                                          src="images/icons/trip/cross.png"></a>
    </div>

    <div class="col-xs-3 img-wrapper"><img
        ng-click="et.triggerPrevew(location)"
        ng-src="http://locator-app.com{{location.images.thumbnail || location.images.googlemap + '&size=170x140'}}"
        class="location-picture img-responsive border-radius-decent"/>
    </div>


    <div class="content-wrapper col-xs-9">

        <h3>{{location.title}}</h3>

        <div class="location-tags tags">
            <span ng-repeat="tag in location.tags | limitTo: 3" class="tag">{{tag}}</span>
        </div>

        <p class="location-description">{{location.description}}</p>

    </div>

</div>
