<div id="overnight" class="overnight">

    <div class="row">
        <div class="center">

            <div class="col-xs-12 headline">
                <h2>Choose your place to sleep...</h2>
            </div>

            <div ng-repeat="place in tsc.sleepPlaces" class="mood col-sm-4"
                 ng-class="{selected: tsc.isSelected(place._id)}" ng-click="tsc.selectSleepPlace(place._id)">

                <h3>{{place.name}}</h3>

            </div>

            <a ui-sref="tripresults(tsc.params)" class="btn btn-default btn-lg">Weiter</a>
        </div>

    </div>
</div>
