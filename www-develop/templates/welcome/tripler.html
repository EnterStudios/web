<div id="tripler" class="tripler">
    <div class="container">
        <div class="tripler-input-group">
            <div class="form-group">
                <div class="col-xs-4">
                    <input ng-model="tsc.params.city" type="text" class="form-control" placeholder="{{'WC_TRIPLER_TRAVEL_DESTINATION' | translate}}">
                </div>
                <div class="col-xs-4">
                    <input ng-model="tsc.params.checkin" type="date" class="form-control" placeholder="{{'WC_TRIPLER_DATE_FROM' | translate}}">
                </div>
                <div class="col-xs-4">
                    <input ng-model="tsc.params.checkout" type="date" class="form-control" placeholder="{{'WC_TRIPLER_DATE_TO' | translate}}">
                </div>

            </div>
        </div>

        <div class="tripler-persons-amount">
            <div class="col-xs-12">
                <input ng-click="tsc.setPersons(1)" type="image" src="http://simpleicon.com/wp-content/uploads/user1.png" width="100" height="100">
                <input ng-click="tsc.setPersons(2)" type="image" src="http://simpleicon.com/wp-content/uploads/user1.png" width="100" height="100">
                <input ng-click="tsc.setPersons(3)" type="image" src="http://simpleicon.com/wp-content/uploads/user1.png" width="100" height="100">
                <input ng-click="tsc.setPersons(4)" type="image" src="http://simpleicon.com/wp-content/uploads/user1.png" width="100" height="100">
            </div>
        </div>


        <div class="tripler-budget">
            <div class="col-xs-2">
                <label>Budget:</label>
            </div>
            <div class="col-xs-3">
                <input ng-model="tsc.params.budget" type="range" min="50" max="500" step="5" value="50"/>
            </div>
            <div class="col-xs-7">
                <label>{{tsc.params.budget}}â‚¬</label>
            </div>
        </div>

        <div class="tripler-submit">
            <div class="col-xs-12 text-center">
                <button scroll-to="moods" class="btn btn-default btn-lg" >Weiter</button>
            </div>
        </div>
    </div>
</div>
