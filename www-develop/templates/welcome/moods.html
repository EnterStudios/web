<div id="moods" class="moods">

    <div class="row">
        <div class="center">

            <div class="col-xs-12 headline">
                <h2>Choose your Moods..</h2>
            </div>

            <div ng-repeat="mood in tsc.moods" class="mood col-sm-4" ng-class="{selected: tsc.selectedMoods[mood.query_name], excluded: mood.excluded}" ng-click="tsc.toggleMood(mood)">

                <h3>{{mood.title}}</h3>

            </div>

        </div>

    </div>
</div>
