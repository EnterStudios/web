<div class="opener search" ng-class="{show: wc.dataAvailable}">

    <div class="welcome_wrapper">
        <div class="welcome_select">
            <div class="text-wrapper">
                <span class="fullwidth"> <span class="green"><span class="margin-right">Du willst</span>
                    <div class="list-selection" title="'Trip'" boldtitle="'länge'"
                         list-selection multiple=false
                         values="wc.search.days"
                         selected-model="wc.search.selectedDay" selected-name="wc.search.showDays"
                         open-element="mc.openElement"></div></span></span>

                <span class="fullwidth"> <span class="green">

                    <div title="'Trip'"  boldtitle="'stimmung'" class="list-selection" list-selection multiple=false
                         values="wc.search.moods"
                         icons="true" selected-model="wc.search.selectedMood" selected-name="wc.search.showMoods"
                         open-element="mc.openElement"></div></span></span>

            <span class="fullwidth"><span class="green"><span class="margin-right">in</span>

            <div title="'Städte'" class="list-selection" list-selection values="wc.search.cities"
                 selected-name="wc.search.showCities"
                 open-element="mc.openElement" selected-model="wc.search.selectedCity"></div></span></span>
            </div>
            <div class="welcome_button_wrapper">


                <a class="welcome_button"
                   analytics-on="click" analytics-event="welcome/searchtrip" ng-click="wc.startSearch()">Trip
                    suchen
                </a>

<span class="fullwidth right">
                  <span analytics-on="click" analytics-event="Welcome Search Help Open" ng-click="wc.searchHelp = true" class="pointer front-help-wrapper tt tt-small" scroll-to="help" offset="300"
                        aria-label="Wie funktioniert die Suche?"><img class="img-responsive"
                                                                      src="images/icons/fragezeichen_weiss-61_360.png"></span></span>

            </div>
        </div>
    </div>

</div>
