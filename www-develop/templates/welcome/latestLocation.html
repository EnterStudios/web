<div class="location relative">

    <img ui-sref="locationView({locationId: location._id})" ng-if="location.images.picture"
         class="pointer img-responsive full"
         ng-src="{{location.images.picture}}?size=mid"
         alt="Location image">
    <img ui-sref="locationView({locationId: location._id})" ng-if="!location.images.picture"
         class="pointer img-responsive full"
         ng-src="{{location.images.googlemap}}&size=400x234&scale=2&key=AIzaSyCveLtBw4QozQIkMstvefLSTd3_opSvHS4"
         alt="Location image">

    <div class="content">
        <h3 ui-sref="locationView({locationId: location._id})" class="bold pointer welcome-location-title">
            {{::location.title}} <span class="arrow-trigger"></span></h3>

        <p class="pointer city-name">von <span ui-sref="user({profileId: location.userid})" class="bold pointer">{{::location.user.name}}</span>
            in <span class="bold">{{location.city.title}}</span></p>

        <p ui-sref="locationView({locationId: location._id})" class="description pointer">{{::location.description |
            characters:75}}</p>

        <div class="tags">
            <div class="tag" ng-repeat="tag in location.tags | limitTo:3">{{::tag}}</div>
        </div>

    </div>

</div>
