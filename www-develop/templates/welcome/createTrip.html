<div id="createTrip" class="create">

    <div class="container">
        <div class="row">

            <div class="col-sm-8">
                <input ng-model="ctc.params.title" type="text" class="form-control"
                       placeholder="{{'TITLE' | translate}}">

                <input ng-model="ctc.params.city" type="text" class="form-control"
                       placeholder="{{'CITY' | translate}}">

                <input ng-model="ctc.params.checkin" type="date" class="form-control"
                       placeholder="{{'CHECKIN' | translate}}">

                <input ng-model="ctc.params.checkout" type="date" class="form-control"
                       placeholder="{{'CHECKOUT' | translate}}">
            </div>

                <textarea id="trip_description" name="text"
                          placeholder="{{'DESCRIPTION' | translate}}"></textarea>

            <div class="col-xs-12">
                <a ng-click="ctc.open()" class="btn btn-default btn-lg">{{'TRIP_SUBMIT' | translate}}</a>
            </div>
        </div>
    </div>

</div>
