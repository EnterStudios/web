<div class="row">
    <div class="user-header-bar logged-out">
        <div ng-if="!authenticated" class="btn-group">
            <a class="padding register" ng-click="uhc.openRegisterDialog()">Registieren</a>
            <a class="padding login" ng-click="uhc.openLoginDialog()">Login</a>
        </div>

        <div ng-if="authenticated" class="btn-group">
            <a><img class="profile_thumbnail" ng-src="{{uhc.user.picture}}">
                <a class="username padding">{{uhc.user.name}}</a>
            </a>
            <a class="logout" ng-click="uhc.logout()">Logout</a>
        </div>

        <div class="moodal" id="loginmodal" ng-include="'templates/modal/login.html'"></div>
        <div class="moodal" id="registermodal" ng-include="'templates/modal/register.html'"></div>

    </div>
</div>
