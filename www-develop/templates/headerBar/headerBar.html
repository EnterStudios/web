<div class="container">
    <div class="row" ng-controller="HeaderBarCtrl as hc">
        <div class="header-bar logged-out">


            <img alt="logo" class="logo-small pointer" ui-sref="welcome" src="images/logo/locator_small.png">

            <div class="header-right">
                <div ng-if="!authenticated" class="btn-group">
                    <a class="padding register tt tt-small" aria-label="Registriere dich jetzt und werde ein Teil einer aussergewöhnlichen Community" ng-click="hc.openRegisterDialog()">Registieren</a>
                    <a class="padding login" ng-click="hc.openLoginDialog()">Login</a>
                </div>

                <div ng-if="authenticated" class="btn-group">

                    <div ng-click="showDropdown = !showDropdown" class="user" ui-sref-active="active">
                        <a class="edit-user">{{hc.user.name}}</a>
                        <a><img class="profile_thumbnail" ng-src="{{hc.user.picture.thumbnail}}"></a>

                        <ul class="user-dropdown" ng-show="showDropdown">
                            <div class="arrow"></div>
                            <li ui-sref="user({profileId: userID})" ui-sref-active="active">Profile</li>
                            <li ng-click="hc.logout()">Logout</li>
                        </ul>
                    </div>
                </div>

                <div class="menu btn-group">
                    <ul>
                        <li ui-sref="insertLocation tt tt-small" aria-label="Erstelle eine neue Location" class="pointer"><img ng-src="images/icons/header/location.png"></li>
                        <li ui-sref="insertTrip tt tt-small" aria-label="Füge einen neuen Trip hinzu" class="pointer"><img ng-src="images/icons/header/stift.png"></li>
                        <li class="messenger tt tt-small" aria-label="Messenger" ng-click="hc.openPopover()"><div class="message-badge" ng-show="hc.showBadge">{{hc.unreadMessages}}</div><img ng-src="images/icons/header/chat.png">
                            <ul ng-if="hc.showMessengerPopover" class="messenger-popover">
                                <li class="message pointer" ng-repeat="con in hc.conversations" ui-sref="messenger.opponent({opponentId: con._id})">
                                    <img ng-src="{{con.opponent.picture.thumbnail}}" alt="" class="profile"/>
                                    <p class="from">{{con.opponent.name}}</p>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="moodal" id="loginmodal" ng-include="'templates/modal/login.html'"></div>
                <div class="moodal" id="registermodal" ng-include="'templates/modal/register.html'"></div>

            </div>
        </div>
    </div>
</div>
