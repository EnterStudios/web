<div class="container">
    <div class="row" ng-controller="UserHeaderCtrl as hc">
        <div class="header-bar logged-out">
            <div ng-if="!authenticated" class="btn-group">
                <a class="padding register" ng-click="hc.openRegisterDialog()">Registieren</a>
                <a class="padding login" ng-click="hc.openLoginDialog()">Login</a>
            </div>

            <div ng-if="authenticated" class="btn-group">

                <div class="user" ui-sref-active="active">
                    <a ui-sref="editProfile"  class="edit-user">{{hc.user.name}}</a>
                    <a ui-sref="editProfile"><img class="profile_thumbnail" ng-src="{{hc.user.picture}}"></a>
                </div>
                <a class="logout" ng-click="hc.logout()">Logout</a>
            </div>

            <div class="moodal" id="loginmodal" ng-include="'templates/modal/login.html'"></div>
            <div class="moodal" id="registermodal" ng-include="'templates/modal/register.html'"></div>

        </div>
    </div>
</div>
