<div class="insert-trip-container" ng-controller="InsertTripCtrl as ctrl">
    <div class="trip-image">
        <input id="image-upload" type="file" style="display: none">
        <img id="preview" src="images/No_Image_Placeholder.jpg" ng-click="ctrl.imageChoice()">
    </div>
    <div class="input-content">
        <div class="content-header">
            <div class="profile-image">
                <img src="images/Megan.jpg">
            </div>
            <div class="feeling-text">
                <p>Wie fühlt sich dein Trip an?</p>
            </div>
            <div class="add-mood">
                <img src="images/icons/plus.png">
            </div>
        </div>
        <div class="content-bottom">
            <div class="left-section">
                <input type="date">
                <div class="days-amount">
                    <p>anzahl Tage</p>
                    <div class="circle" ng-click="ctrl.days=1" ng-class="{'circle-selected': ctrl.days == 1}">1</div>
                    <div class="circle" ng-click="ctrl.days=2" ng-class="{'circle-selected': ctrl.days == 2}">2</div>
                    <div class="circle" ng-click="ctrl.days=3" ng-class="{'circle-selected': ctrl.days == 3}">3</div>
                    <div class="circle" ng-click="ctrl.days=4" ng-class="{'circle-selected': ctrl.days == 4}">3+</div>
                </div>
                <div class="persons-amount">
                    <p>anzahl Personen</p>
                    <div class="circle" ng-click="ctrl.persons=1" ng-class="{'circle-selected': ctrl.persons == 1}">1</div>
                    <div class="circle" ng-click="ctrl.persons=2" ng-class="{'circle-selected': ctrl.persons == 2}">2</div>
                    <div class="circle" ng-click="ctrl.persons=3" ng-class="{'circle-selected': ctrl.persons == 3}">3</div>
                    <div class="circle" ng-click="ctrl.persons=4" ng-class="{'circle-selected': ctrl.persons == 4}">4</div>
                    <div class="circle" ng-click="ctrl.persons=5" ng-class="{'circle-selected': ctrl.persons == 5}">4+</div>
                </div>
            </div>
            <div class="right-section">
                <input type="text" placeholder="Wo no?" ng-autocomplete options="ctrl.googlePlacesOptions" ng-model="ctrl.tripTitle">

                <input type="text" placeholder="Benenne deinen Trip" ng-model="ctrl.tripTitle">
                <textarea class="trip-description" placeholder="Beschreibe deinen Trip" ng-model="ctrl.tripDescription"></textarea>
                <textarea class="trip-money" type="text" placeholder="Für was braucht dein Gast eventuell Geld?" ng-model="ctrl.tripMoney"></textarea>
                <div class="accomodation">
                    <span>Übernachtung</span>
                    <div class="circle" ng-click="ctrl.toggleAccomodation()" ng-class="{'circle-selected': ctrl.accomodation == true}"></div>
                </div>
                <div class="accomodation-services">
                    <div class="wifi" ng-click="ctrl.addAccomodationService('wifi')" ng-class="{'wifi-grey': ctrl.containsAccomodation('wifi') == false}"></div>
                    <div class="tv" ng-click="ctrl.addAccomodationService('tv')" ng-class="{'tv-grey': ctrl.containsAccomodation('tv') == false}"></div>
                    <div class="shower" ng-click="ctrl.addAccomodationService('shower')" ng-class="{'shower-grey': ctrl.containsAccomodation('shower') == false}"></div>
                    <div class="meal" ng-click="ctrl.addAccomodationService('meal')" ng-class="{'meal-grey': ctrl.containsAccomodation('meal') == false}"></div>
                    <div class="breakfast" ng-click="ctrl.addAccomodationService('breakfast')" ng-class="{'breakfast-grey': ctrl.containsAccomodation('breakfast') == false}"></div>
                    <div class="smoker" ng-click="ctrl.addAccomodationService('smoker')" ng-class="{'smoker-grey': ctrl.containsAccomodation('smoker') == false}"></div>
                    <div class="parking" ng-click="ctrl.addAccomodationService('parking')" ng-class="{'parking-grey': ctrl.containsAccomodation('parking') == false}"></div>
                    <div class="handicapped" ng-click="ctrl.addAccomodationService('handicapped')" ng-class="{'handicapped-grey': ctrl.containsAccomodation('handicapped') == false}"></div>
                </div>
                <div class="save-trip">
                    <button ng-click="ctrl.saveTrip()">SPEICHERN</button>
                </div>
            </div>
        </div>
    </div>
</div>
