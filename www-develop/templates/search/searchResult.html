<div class="results-container container" ng-click="sc.focusResult()" ng-class="{'loading' : src.animateLoading}"
     ng-controller="SearchResultCtrl as src">

    <div class="row">
        <div class="col-xs-12 searchbar welcome_select">


            <span class="relative green">
                <span class="margin-right">Du willst</span>
                    <div class="list-selection"
                         list-selection multiple=false
                         values="src.query.day.allDays"
                         selected-model="src.query.day.selectedDay" selected-name="src.query.day.showDays"
                         open-element="mc.openElement">
                    </div>
            </span>

             <span class="relative green">
                 <div list-selection values="src.query.mood.allMoods"
                      selected-model="src.query.mood.selectedMood" selected-name="src.query.mood.showMoods"
                      open-element="mc.openElement">
                 </div>
             </span>


             <span class="relative green">
                 <span class="margin-right">in</span>
                 <div class="list-selection" list-selection values="src.query.city.allCities"
                      selected-model="src.query.city.selectedCity" selected-name="src.query.city.showCities"
                      open-element="mc.openElement">
                 </div>
             </span>

        </div>
    </div>

    <div infinite-scroll='src.loadMorePages()' infinite-scroll-distance='2' infinite-scroll-disabled='src.noMoreTrips'>
        <div ng-show="src.results.length == 0">
            <h1>Keine Ergebnisse :(</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 pointer " ng-repeat="result in src.results">
                <trip-min-view trip="result" availablemoods="src.availableMoods"></trip-min-view>
            </div>
        </div>
    </div>
</div>
