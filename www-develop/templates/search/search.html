<div class="search-container" ng-controller="SearchCtrl as sc">
    <div class="container">
        <div class="fixed-top">
            <div ng-class="{'data-available': sc.dataAvailable}" class="welcome_select">
                <div ng-class="{'fade-top' : sc.hideBar}" class="search-searchbar">
                    <span class="relative green">
                        <span class="margin-right">Du willst</span>
                            <div class="list-selection"
                                 list-selection multiple=false
                                 values="sc.days"
                                 selected-model="sc.selectedDay" selected-name="sc.showDays"
                                 open-element="mc.openElement">
                            </div>
                    </span>

                    <span class="relative green">
                        <div icons="true" list-selection values="sc.moods"
                             selected-model="sc.selectedMood" selected-name="sc.showMoods"
                             open-element="mc.openElement">
                        </div>
                    </span>

                    <span class="relative green">
                         <span class="margin-right">in</span>
                         <div class="list-selection" list-selection values="sc.cities"
                              selected-model="sc.selectedCity" selected-name="sc.showCities"
                              open-element="mc.openElement">
                         </div>
                    </span>
                </div>
            </div>
            <span class="mobile-settings" ng-init="moreFilter=false">
                <div class="toggle-settings" ng-click="moreFilter=!moreFilter">
                    Weitere Filter
                </div>
                <div ng-show="moreFilter">
                    <div class="filter-container" ng-include="'templates/search/filter.html'"></div>
                </div>
            </span>
        </div>
    </div>

    <div ng-include="'templates/search/searchSidebar.html'"></div>
    <div ng-include="'templates/search/searchResult.html'"></div>
</div>
