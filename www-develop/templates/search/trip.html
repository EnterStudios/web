<div class="insert-trip-container" ng-controller="TripCtrl as tc">
    <div class="trip-image">
        <img class="trip-image" ng-src="{{tc.trip.images.picture}}">
    </div>

    <div class="input-content">
        <div class="content-header">
            <div class="profile-image">
                <img ng-src="{{itc.me.picture.picture}}">
            </div>
            <div class="btn-mood-container">
                <div class="message-button pointer">ANSCHREIBEN</div>
                <div class="trip-mood-container">
                    <img ng-repeat="mood in tc.trip.moods" class="trip-mood-icon" ng-src="./images/icons/{{mood}}.png">
                </div>
            </div>
        </div>
        <div class="content-bottom">
            <div class="left-section">
                <div class="general-trip-info">
                    <p>{{tc.trip.city.title}}</p>
                    <p> {{tc.trip.start_date}} - {{tc.trip.end_date}}</p>
                    <p>Ãœbernachtung</p>
                    <p> {{tc.trip.persons}} Personen</p>
                </div>
            </div>
            <div class="right-section">
                <div class="trip-info">
                    <h1>{{tc.trip.title}}</h1><br>
                    <h5>Beschreibung</h5>
                    <p>{{tc.trip.description}}</p>
                    <h5>Budget</h5>
                    <p>{{tc.trip.description}}</p>
                    <h5>Unterkunft</h5>
                    <div class="accommodation-equipment">
                        <acc-equ-chooser accommodation-equipment-selectable="false" accommodation-equipment="tc.trip.accommodation_equipment"></acc-equ-chooser >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
