<div class="insert-trip-container" ng-controller="TripCtrl as tc">
    <div class="trip-image">
        <img class="trip-image" ng-src="http://locator.in.htwg-konstanz.de{{tc.trip.images.picture}}">
    </div>

    <div class="input-content">
        <div class="content-header">
            <div class="profile-image">
                <img ng-src="http://locator.in.htwg-konstanz.de{{itc.me.picture.picture}}">
            </div>
        </div>
        <div class="content-bottom">
            <div class="left-section">
                <div class="general-trip-info">
                    <p>Allgemeine Info</p>
                    <p>{{tc.trip.city.title}}</p>
                    <p> {{tc.trip.start_date}} - {{tc.trip.end_date}}</p>
                    <p>Ãœbernachtung</p>
                    <p> {{tc.trip.persons}} Personen</p>
                </div>
            </div>
            <div class="right-section">
                <div class="trip-info">
                    <h1>{{tc.trip.title}}</h1><br>
                    <h5>Beschreibung</h5>
                    <p>{{tc.trip.description}}</p>
                    <h5>Budget</h5>
                    <p>{{tc.trip.description}}</p>
                    <h5>Unterkunft</h5>
                </div>
            </div>
        </div>
    </div>
</div>
