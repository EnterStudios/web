<div class="insert-trip-container" ng-controller="TripCtrl as tc">
    <div class="trip-image">
        <img class="trip-image" ng-src="{{tc.trip.images.picture}}">
    </div>



    <div class="container trip-container header content-width">
        <div class="row">
            <div class="content-header">
                <div class="col-xs-6">
                    <img class="pointer profile-image" ng-src="{{tc.user.picture.picture}}"
                         ui-sref="user({profileId: tc.trip.userid})">
                </div>
                <div class="btn-mood-container">
                    <div class="message-button pointer">ANSCHREIBEN</div>
                    <div class="trip-mood-container">

                        <span class="tt tt-small" aria-label="{{mood.title}}" ng-repeat="mood in tc.trip.moods">
                            <img class="trip-mood-icon" ng-src="./images/icons/{{mood.icon}}">
                        </span>
                    </div>
                </div>
            </div>
            <div class="row content-bottom">
                <div class="col-sm-4 left-section">
                    <div class="general-trip-info">
                        <p>{{tc.trip.city.title}}</p>

                        <p> {{tc.trip.start_date}} - {{tc.trip.end_date}}</p>

                        <p>
                            <span ng-show="tc.trip.accommodation == false">Keine</span>
                            Ãœbernachtung
                        </p>

                        <p> {{tc.trip.persons}} Personen</p>
                    </div>
                </div>
                <div class="col-sm-8 right-section">
                    <div class="trip-info">
                        <h1>{{tc.trip.title}}</h1><br>
                        <h5>Beschreibung</h5>

                        <p>{{tc.trip.description}}</p>
                        <h5>Budget</h5>

                        <p>{{tc.trip.description}}</p>

                        <div ng-hide="tc.trip.accommodation == false">
                            <h5>Unterkunft</h5>

                            <div class="accommodation-equipment">
                                <acc-equ-chooser accommodation-equipment-selectable="false"
                                                 accommodation-equipment="tc.trip.accommodation_equipment"></acc-equ-chooser>
                            </div>
                        </div>
                        <h5>Locations</h5>

                        <div ng-repeat="location in tc.locations">
                            {{location.title}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
