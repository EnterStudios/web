<div class="container profile" ng-controller="ProfileCtrl as pc">

    <div class="image-upload-modal" ng-show="pc.showImageUploadModal">
        <img src="{{pc.imagePath.result}}" id="cropping-preview" alt="" class="image-modal"/>

        <div class="controls">
            <div class="btn" ng-click="pc.uploadImage()">Upload</div>
        </div>
    </div>

    <input id="image-upload-profile" type="file" onchange="angular.element(this).scope().pc.selectImage(this)"
           style="display: none">
    <progress-arc
        ng-hide="pc.uploadIsDone"
        class="progressbar"
        size="100"
        complete="itc.progressPercentage"
        counter-clockwise="true">
    </progress-arc>


    <div class="moodal" id="conversationModal" ng-include="'templates/modal/startConversation.html'"></div>
    <div class="row">
        <div class="col-xs-12">

            <img ng-click="pc.showImageChooser()" class="center profile-image img-responsive border-radius"
                 ng-src="{{pc.profileImagePath}}" class="img-responsive">
        </div>

        <div class="col-xs-12">
            <a ng-class="{active: pc.tab == 'info'}" ng-click="pc.switchTab('info')"
               class="col-xs-6 pointer button profile-button">Infos</a>
            <a ng-class="{active: pc.tab == 'account'}" ng-click="pc.switchTab('account')"
               class="col-xs-6 pointer button profile-button">Account</a>

            <div ng-if="pc.errormsg != ''" class="error-msg">{{pc.errormsg}}</div>

        </div>

      <!--  <div ng-if="pc.tab == 'info'" ng-include="'templates/userProfile/infos.html'"></div>
        <div ng-if="pc.tab == 'account'" ng-include="'templates/userProfile/account.html'"></div>-->

        <div ui-view></div>


    </div>
</div>
