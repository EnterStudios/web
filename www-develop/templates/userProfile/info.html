<div class="col-xs-12">
    <a ng-if="!pc.me" class="startconversation pointer" ng-click="pc.startConversation()" class="button">Start
        Conversation</a>

    <form novalidate class="user-form">
        <input ng-disabled="!pc.edit" ng-model="pc.user.name" class="input" type="text" name="name"
               placeholder="Vorname">
        <input ng-disabled="!pc.edit" ng-model="pc.user.surname" class="input" type="text" name="surname"
               placeholder="Nachname">
        <input ng-disabled="!pc.edit" ng-model="pc.user.birthdate" class="input" type="date" name="birthdate"
               placeholder="Dein Alter">
        <input ng-disabled="!pc.edit" ng-model="pc.user.residence" ng-map-autocomplete class="input" type="text" name="name"
               placeholder="Dein Wohnort">
                <textarea ng-disabled="!pc.edit" class="input" type="text" ng-model="pc.user.description"
                          placeholder="Ãœber dich"></textarea>

        <a ng-if="pc.edit" class="save pointer" ng-click="pc.updateProfile()" class="button">Save</a>
        <a ng-show="pc.me && !pc.edit" class="save pointer" ng-click="pc.editTrigger()" class="button">Edit</a>

        <div style="height: 0; overflow: hidden;">{{pc.me}}</div>
    </form>

</div>
