<div class="container" ng-controller="ProfileCtrl as pc">
    <div class="moodal" id="conversationModal" ng-include="'templates/modal/startConversation.html'"></div>
    <div class="row">
        <div class="col-sm-4">
            <img ng-src="{{pc.user.picture.picture}}" class="img-responsive">
        </div>
        <div class="col-sm-8">
            <h2>{{pc.user.name}}</h2><a ng-click="pc.startConversation()" class="button">Start Conversation</a>
        </div>
    </div>
</div>
