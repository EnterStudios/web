<div class="container profile" ng-controller="ProfileCtrl as pc">
    <div class="moodal" id="conversationModal" ng-include="'templates/modal/startConversation.html'"></div>
    <div class="row">
        <div class="col-xs-12">
            <img class="center profile-image img-responsive border-radius" ng-src="{{pc.user.picture.picture}}" class="img-responsive">
            </div>
        <div class="col-xs-12">
            <a ng-if="!pc.me" class="startconversation pointer" ng-click="pc.startConversation()" class="button">Start Conversation</a>

            <form novalidate class="user-form">
                <input ng-readonly="!pc.edit" ng-model="pc.user.surname" class="input" type="text" name="name" placeholder="Vorname">
                <input ng-readonly="!pc.edit" ng-model="pc.user.name" class="input" type="text" name="name" placeholder="Nachname">
                <input ng-readonly="!pc.edit" ng-model="pc.user.age" class="input" type="date" name="name" placeholder="Dein Alter">
                <input ng-readonly="!pc.edit" ng-model="pc.user.residence" class="input" type="text" name="name" placeholder="Dein Wohnort">
                <textarea ng-readonly="!pc.edit" class="input" type="text" placeholder="Ãœber dich"></textarea>

                <a ng-if="pc.edit" class="save pointer" ng-click="pc.updateProfile()" class="button">Save</a>
                <a ng-show="pc.me && !pc.edit" class="save pointer" ng-click="pc.editTrigger()" class="button">Edit</a>

                <div style="height: 0; overflow: hidden;">{{pc.me}}</div>
            </form>

        </div>
    </div>
</div>
